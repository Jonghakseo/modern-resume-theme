        sub_title: front engineer
        caption: 2020. 09 ~ 2021. 12
        link: https://www.slogup.com/
        quote: >
          자체 서비스인 쓱싹 및 SK 렌터카 다이렉트, 민팃 등 외주 서비스 개발
        description: | # this will include new lines to allow paragraphs
          - Typescript, Next.js, Redux, SWR 사용
          - 다양한 SSR 이슈 트래킹 및 해결 
          - GT metrix에 기반한 웹 최적화(네트워크 페이로드 감소, 메인 쓰레드 태스크 감소 등)

  - title: Education
    layout: list
